<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You're Invited!</title>
    <style>

            background-color: #fff;

        .container {
            padding: 40px;

            line-height: 1;
        }

        .time {
            font-size: 16px;
        }

        .location {
            font-size: 16px;
            margin-top: 20px;
            line-height: 1.4;
        }

        .details {
            font-size: 16px;

        }

        .rsvp {

        }

        .rsvp a {

            38 Melba Hwy, Yering VIC 3770
        </div>

        <div class="details">
            Together with their loving families<br>

</html>
